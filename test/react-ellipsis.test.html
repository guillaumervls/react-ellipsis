<!doctype html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>react-ellipsis mocha tests</title>
  <link rel="stylesheet" href="css/mocha.css" type="text/css" />
</head>
<body>
  <div id="mocha"></div>

  <script src="js/mocha.js" type="text/javascript"></script>
  <script src="js/chai.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">
    mocha.setup('bdd');
    chai.should();
  </script>

  <!-- browserify takes all the specs and their dependencies, then packages
       them up into a single specs.js file. -->
  <script src="dist/specs.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">
    // If tests run in a real browser. Otherwise, grunt will take care of
    // running mocha automatically.
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
